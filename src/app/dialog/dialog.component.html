<h1 mat-dialog-title>Agreagar Producto</h1>
<div mat-dialog-content>
  <form [formGroup]="productForm">
    <mat-form-field appearance="outline">
      <mat-label>Nombre del prooducto</mat-label>
      <input formControlName="producName" matInput placeholder="Introduce el nombre del producto">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <!--<mat-hint>Hint</mat-hint>-->
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Categoría del Producto</mat-label>
      <mat-select formControlName="category" placeholder="Selecciona una categoría">
        <mat-option value="Accesorios">Accesorios</mat-option>
        <mat-option value="Electrónica">Electrónica</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input formControlName="date" matInput [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <label for=""> <h1>Productos</h1> </label>
    <mat-radio-group formControlName="freshness" class="example-radio-group" aria-label="Select an option">
      <mat-radio-button class="example-radio-button" *ngFor="let fresh of freshnessList" [value]="fresh"> {{ fresh }} </mat-radio-button>
      <mat-radio-button class="example-radio-button" value="default">Sin Novedad</mat-radio-button>
    </mat-radio-group>
    <mat-form-field appearance="outline">
      <mat-label>Precio</mat-label>
      <input formControlName="price" matInput type="number" placeholder="0.00">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Descripción</mat-label>
      <textarea formControlName="comment" matInput ></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-action [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="addProduct()"> {{ actionBtn }} </button>
</div>
